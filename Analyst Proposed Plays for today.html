        function formatNumberWithCommas(numberString) {
  // Convert the input string to a number
  const number = parseFloat(numberString.replace(/,/g, ''));

  // Check if the input is a valid number
  if (isNaN(number)) {
    console.error('Invalid number input');
    return null;
  }

  // Format the number with commas
  const formattedNumber = number.toLocaleString();

  return formattedNumber;
}
        // Function to calculate the average of odds
        function calculateAverageOdds() {
            // Get the odds and target values

            var odds2 = parseFloat(document.getElementById('odds2').value) ;
            var odds3 = parseFloat(document.getElementById('odds3').value) ;
            var target = parseFloat(document.getElementById('target').value);

            var betAmount1 = (target / 0.94 / odds1);
            var betAmount2 = ((target + betAmount1) / 0.94 /odds2);
            var betAmount3 = ((target + betAmount1 + betAmount2) / 0.94 /odds3);

            // Calculate the Bank Roll
            var bankRoll = betAmount1 + betAmount2 + betAmount3;

            // Write the target and bet Amounts to Output

            document.getElementById('target').innerText = formatNumberWithCommas(target.toFixed(2));
        }
